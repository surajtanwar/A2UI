name: Check for Private Index URLs in uv.lock

on:
  push:
  pull_request:

jobs:
  check-for-private-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Search for private index URL in uv.lock files
        run: |
          FORBIDDEN_URL="us-python.pkg.dev"
          FOUND_FILES=$(find . -type f -name "uv.lock" -print)
          if [ -n "$FOUND_FILES" ]; then
            # Use grep and check its exit code. grep exits with 0 if a match is found.
            if echo "$FOUND_FILES" | xargs grep -q "$FORBIDDEN_URL"; then
              echo "::error::Found private index URL ($FORBIDDEN_URL) in the following uv.lock files:"
              # Show which files contain the URL
              echo "$FOUND_FILES" | xargs grep -H "$FORBIDDEN_URL"
              exit 1
            else
              echo "No private index URLs found in uv.lock files."
            fi
          else
            echo "No uv.lock files found to check."
          fi
