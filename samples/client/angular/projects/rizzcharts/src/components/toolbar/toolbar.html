<mat-toolbar>
  <button matIconButton class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <img src="logo-dark.png" class="logo logo-dark" />
  <img src="logo-light.png" class="logo logo-light" />
  <span class="example-spacer"></span>

  <mat-form-field>
    <mat-label>A2UI Component Catalog</mat-label>
    <mat-select [value]="selectedCatalogs" (valueChange)="selectedCatalogs = $event; updateCatalogService()" multiple>
      @for (option of catalogs; track option) {
      <mat-option [value]="option.value">{{ option.viewValue }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <span class="example-spacer"></span>
  <img src="avatar.jpg" class="profile-photo" />
</mat-toolbar>
